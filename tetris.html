<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tetris with Score</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid white;
      background: black;
    }
    #overlay {
      position: absolute;
      text-align: center;
      font-size: 24px;
      color: white;
      display: none;
    }
    #score-container {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <canvas id="tetris" width="300" height="600"></canvas>
  <div id="score-container">Score: <span id="score">0</span></div>
  <div id="overlay">
    <p>ïŽ® Game Over</p>
    <p>Press <strong>R</strong> to Restart</p>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const scoreDisplay = document.getElementById('score');

    const ROWS = 20;
    const COLUMNS = 10;
    const BLOCK_SIZE = 30;

    const TETROMINOS = [
      { shape: [[1, 1, 1], [0, 1, 0]], color: 'cyan' },    // T
      { shape: [[1, 1], [1, 1]], color: 'yellow' },        // O
      { shape: [[1, 1, 0], [0, 1, 1]], color: 'green' },   // S
      { shape: [[0, 1, 1], [1, 1, 0]], color: 'red' },     // Z
      { shape: [[1, 0, 0], [1, 1, 1]], color: 'blue' },    // L
      { shape: [[0, 0, 1], [1, 1, 1]], color: 'orange' },  // J
      { shape: [[1, 1, 1, 1]], color: 'purple' }           // I
    ];

    let board, currentTetromino, tetrominoPos, gameOver, score;

    function initializeGame() {
      board = Array.from({ length: ROWS }, () => Array(COLUMNS).fill(null));
      currentTetromino = generateTetromino();
      tetrominoPos = { row: 0, col: 3 };
      gameOver = false;
      score = 0;
      scoreDisplay.textContent = score;
      overlay.style.display = 'none';
      draw();
    }

    function generateTetromino() {
      const randomIndex = Math.floor(Math.random() * TETROMINOS.length);
      return JSON.parse(JSON.stringify(TETROMINOS[randomIndex])); // Deep copy
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLUMNS; c++) {
          if (board[r][c]) {
            ctx.fillStyle = board[r][c];
            ctx.fillRect(c * BLOCK_SIZE, r * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeRect(c * BLOCK_SIZE, r * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        }
      }
    }

    function drawTetromino() {
      const { shape, color } = currentTetromino;
      for (let r = 0; r < shape.length; r++) {
        for (let c = 0; c < shape[r].length; c++) {
          if (shape[r][c]) {
            ctx.fillStyle = color;
            ctx.fillRect((tetrominoPos.col + c) * BLOCK_SIZE, (tetrominoPos.row + r) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeRect((tetrominoPos.col + c) * BLOCK_SIZE, (tetrominoPos.row + r) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        }
      }
    }

    function canMove(deltaRow, deltaCol) {
      const { shape } = currentTetromino;
      for (let r = 0; r < shape.length; r++) {
        for (let c = 0; c < shape[r].length; c++) {
          if (shape[r][c]) {
            const newRow = tetrominoPos.row + r + deltaRow;
            const newCol = tetrominoPos.col + c + deltaCol;
            if (
              newRow >= ROWS || newCol < 0 || newCol >= COLUMNS ||
              (newRow >= 0 && board[newRow] && board[newRow][newCol])
            ) {
              return false;
            }
          }
        }
      }
      return true;
    }
