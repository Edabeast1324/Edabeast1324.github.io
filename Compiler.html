<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Compiler Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .upload-section,
        .editor-section,
        .preview-section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 24px;
        }

        input[type="file"],
        input[type="text"],
        textarea {
            margin: 10px;
            width: 80%;
            padding: 8px;
            font-size: 14px;
        }

        textarea {
            height: 200px;
            width: 80%;
            font-family: monospace;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:disabled {
            background-color: #ccc;
        }

        .editor {
            margin-top: 20px;
            text-align: left;
        }

        .preview-section {
            border: 2px solid #ddd;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HTML Compiler Studio</h1>
        
        <div class="upload-section">
            <h2>Upload and Edit Files</h2>
            
            <form id="file-upload-form" enctype="multipart/form-data">
                <label for="html-file">Upload HTML:</label>
                <input type="file" id="html-file" accept=".html" onchange="handleFileUpload('html')" /><br><br>

                <label for="css-file">Upload CSS:</label>
                <input type="file" id="css-file" accept=".css" onchange="handleFileUpload('css')" /><br><br>

                <label for="js-file">Upload JavaScript:</label>
                <input type="file" id="js-file" accept=".js" onchange="handleFileUpload('js')" /><br><br>

                <label for="image-file">Upload Image:</label>
                <input type="file" id="image-file" accept="image/*" onchange="handleFileUpload('image')" /><br><br>

                <button type="submit" disabled>Compile</button>
            </form>
        </div>

        <div class="editor-section">
            <h2>Edit Files</h2>

            <!-- Editable areas for the files -->
            <div class="editor" id="html-editor">
                <h3>HTML</h3>
                <textarea id="html-textarea" placeholder="Edit HTML here"></textarea>
                <button onclick="saveFile('html')">Save HTML</button>
            </div>

            <div class="editor" id="css-editor">
                <h3>CSS</h3>
                <textarea id="css-textarea" placeholder="Edit CSS here"></textarea>
                <button onclick="saveFile('css')">Save CSS</button>
            </div>

            <div class="editor" id="js-editor">
                <h3>JavaScript</h3>
                <textarea id="js-textarea" placeholder="Edit JavaScript here"></textarea>
                <button onclick="saveFile('js')">Save JavaScript</button>
            </div>

            <div class="editor" id="image-editor">
                <h3>Image URL</h3>
                <input type="text" id="image-url" placeholder="Enter image URL" />
                <button onclick="saveFile('image')">Save Image URL</button>
            </div>
        </div>

        <div class="preview-section">
            <h2>Preview</h2>
            <iframe id="preview-frame" width="100%" height="500px"></iframe>
        </div>
    </div>

    <script>
        let htmlContent = '';
        let cssContent = '';
        let jsContent = '';
        let imageContent = null;

        // Handle file uploads and set up the editors with the file content
        document.getElementById("file-upload-form").addEventListener("submit", function (e) {
            e.preventDefault();
            compileAndPreview();
        });

        // Handle file uploads and populate the respective editors
        function handleFileUpload(fileType) {
            const fileInput = document.getElementById(`${fileType}-file`);
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    switch (fileType) {
                        case 'html':
                            htmlContent = event.target.result;
                            document.getElementById("html-textarea").value = htmlContent;
                            break;
                        case 'css':
                            cssContent = event.target.result;
                            document.getElementById("css-textarea").value = cssContent;
                            break;
                        case 'js':
                            jsContent = event.target.result;
                            document.getElementById("js-textarea").value = jsContent;
                            break;
                        case 'image':
                            imageContent = URL.createObjectURL(file);
                            document.getElementById("image-url").value = imageContent;
                            break;
                        default:
                            break;
                    }
                };

                reader.readAsText(file);
                
                // Enable the Compile button once any file is uploaded
                document.querySelector("button").disabled = false;
            }
        }

        // Update variables when the user edits the text areas
        document.getElementById("html-textarea").addEventListener("input", function() {
            htmlContent = this.value;
        });

        document.getElementById("css-textarea").addEventListener("input", function() {
            cssContent = this.value;
        });

        document.getElementById("js-textarea").addEventListener("input", function() {
            jsContent = this.value;
        });

        document.getElementById("image-url").addEventListener("input", function() {
            imageContent = this.value;
        });

        // Compile and display the preview
        function compileAndPreview() {
            const iframe = document.getElementById("preview-frame");
            let iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            iframeDocument.open();

            // Insert HTML content
            iframeDocument.write(htmlContent);

            // Insert CSS if available
            if (cssContent) {
                const styleTag = iframeDocument.createElement("style");
                styleTag.innerHTML = cssContent;
                iframeDocument.head.appendChild(styleTag);
            }

            // Insert JavaScript if available
            if (jsContent) {
                const scriptTag = iframeDocument.createElement("script");
                scriptTag.innerHTML = jsContent;
                iframeDocument.body.appendChild(scriptTag);
            }

            // Insert Image if uploaded
            if (imageContent) {
                const imageElement = iframeDocument.createElement("img");
                imageElement.src = imageContent;
                imageElement.alt = "Uploaded Image";
                iframeDocument.body.appendChild(imageElement);
            }

            iframeDocument.close();
        }

        // Save the content as a file
        function saveFile(fileType) {
            let content, filename, blob;

            switch (fileType) {
                case 'html':
                    content = htmlContent;
                    filename = "index.html";
                    break;
                case 'css':
                    content = cssContent;
                    filename = "styles.css";
                    break;
                case 'js':
                    content = jsContent;
                    filename = "script.js";
                    break;
                case 'image':
                    content = imageContent;
                    filename = "image.txt";  // Saving the image URL as text file
                    break;
                default:
                    return;
            }

            // Create a Blob object from the content
            blob = new Blob([content], { type: 'text/plain' });

            // Create an anchor element to trigger the download
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            
            // Programmatically click the link to trigger the download
            link.click();
        }
    </script>
</body>

</html>
