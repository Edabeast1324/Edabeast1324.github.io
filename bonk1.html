<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Bonk.io - My Game Page</title>
    <style>
        /* Basic styles for centering and styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 2em;
            margin-top: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Style for the iframe */
        iframe {
            border: none;
            width: 100%;
            height: 90vh; /* 90% of the viewport height */
        }
    </style>
</head>
<body>
    <h1>Welcome to Bonk.io</h1>
    <p>Play Bonk.io below:</p>

    <!-- Embed Bonk.io game in an iframe -->
    <iframe src="https://bonk.io" title="Bonk.io Game" frameborder="0" width="100%" height="600px"></iframe>

    <footer>
        <p>Powered by GitHub Pages</p>
    </footer>
</body>
</html>
